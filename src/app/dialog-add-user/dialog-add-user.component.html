<h2 mat-dialog-title>Add User </h2>

<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <mat-hint>Please enter name</mat-hint>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <mat-hint>Please enter last name</mat-hint>
          </mat-form-field>
    </div>

    <div >
        <mat-form-field class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDay" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    
    <div >
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + Haus Nr. </mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16 " appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
           
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
          </mat-form-field>
    </div>
   
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial> Save </button>
</mat-dialog-actions>
